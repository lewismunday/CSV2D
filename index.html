<!DOCTYPE html>
<html>
<head>
  <title>CSV to Python Dictionary - Lewis Munday</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav id="nav-bar">
        <div class="navbar navbar-inverse navbar-fixed-top bg-white">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://www.mun.day">Home</a>
                    <a class="navbar-brand" href="#">CSV to Python Dictionary</a>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <h1>CSV to Object</h1>
    </div>
  <form id="csv-form" style="margin-top: 100px;">
      <input type="file" class="btn btn-info btn-lg" id="file-selector" multiple>
      <br>
      <input type="radio" id="radio-btn-single" name="radio-btn" value="single" checked="checked">
      <label for="radio-btn-single">Single Row</label>
      <input type="radio" id="radio-btn-multi" name="radio-btn" value="multi">
      <label id="multi-label" for="radio-btn-multi" title="This is not a feature yet.">Multi Row</label>
  </form>
<div id="bodytext">
    <label for="obj-display"></label><textarea id="obj-display"></textarea>
    <br>
    <button onclick="copyText()">Copy text</button>
</div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
