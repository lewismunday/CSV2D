<!DOCTYPE html>
<html>
<head>
  <title>Read CSV In JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./test.js"></script>
</head>
<body>
    <nav>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://www.mun.day" target="_blank">Home</a>
                    <a class="navbar-brand" href="#">CSV to Python Dictionary</a>
                </div>
            </div>
        </div>
    </nav>
  <div class="container" style="margin-top: 100px;">
    <div class="col-md-4">
      <input type="file" id="fileToUpload" class="form-control" accept=".csv" id="csv-btn">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-info btn-lg" id="btnUploadFile">Convert</button>
    </div>
    <div class="table-responsive col-md-12 csv-table" style="margin-top: 20px;">
      <table class="table table-bordered table-hover table-striped"></table>
    </div>
  </div>
</body>
</html>
